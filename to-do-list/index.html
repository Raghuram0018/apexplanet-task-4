<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Menu</h2>
            </div>
            <div class="sidebar-content">
                <nav class="projects">
                    <h3>Projects</h3>
                    <ul id="project-list"></ul>
                    <div class="add-project-wrapper">
                        <input type="text" id="new-project-input" placeholder="Add new project...">
                        <button id="add-project-btn" class="action-btn" title="Add Project"><i class="fas fa-plus"></i></button>
                    </div>
                </nav>

                <nav class="filters">
                    <h3>Filters</h3>
                    <button class="filter-btn active" data-filter="all"><i class="fas fa-list-ul"></i> All</button>
                    <button class="filter-btn" data-filter="pending"><i class="fas fa-hourglass-half"></i> Pending</button>
                    <button class="filter-btn" data-filter="completed"><i class="fas fa-check-circle"></i> Completed</button>
                    <button class="filter-btn" data-filter="archived"><i class="fas fa-archive"></i> Archived</button>
                </nav>

                <div class="action-buttons">
                     <h3>Actions</h3>
                    <button id="undo-btn" class="tool-btn"><i class="fas fa-undo"></i> Undo</button>
                    <button id="redo-btn" class="tool-btn"><i class="fas fa-redo"></i> Redo</button>
                    <button id="sort-by-date-btn" class="tool-btn"><i class="fas fa-sort-amount-down"></i> Sort by Date</button>
                    <button id="activity-log-btn" class="tool-btn"><i class="fas fa-history"></i> Activity Log</button>
                    <button id="dashboard-btn" class="tool-btn"><i class="fas fa-chart-line"></i> Dashboard</button>
                </div>
                
                <div class="io-buttons">
                    <h3>Data</h3>
                    <button id="import-btn" class="tool-btn"><i class="fas fa-upload"></i> Import Tasks</button>
                    <button id="export-btn" class="tool-btn"><i class="fas fa-download"></i> Export Project</button>
                    <input type="file" id="import-file-input" accept=".json" style="display: none;">
                </div>

                <div class="theme-switcher">
                    <i class="fas fa-sun"></i>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container">
                <header class="main-header">
                    <div class="header-left">
                        <button id="menu-toggle" class="tool-btn"><i class="fas fa-bars"></i></button>
                        <h1 id="current-project-name">Inbox</h1>
                    </div>
                    <div class="header-right">
                        <div class="search-wrapper">
                            <i class="fas fa-search"></i>
                            <input type="text" id="search-input" placeholder="Search...">
                        </div>
                        <button id="open-add-task-modal-btn" class="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
                    </div>
                </header>

                <main>
                    <div class="task-list-header">
                        <h3>Tasks</h3>
                        <p><span id="task-count">0</span> pending tasks</p>
                    </div>
                    <ul id="todo-list"></ul>
                </main>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="add-task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Task</h2>
                <span class="close-btn">&times;</span>
            </div>
            <form id="add-task-form">
                <div class="form-group">
                    <label for="todo-input">Task Name</label>
                    <div class="input-with-icon">
                        <input type="text" id="todo-input" placeholder="e.g., Finish project report" required>
                        <button type="button" class="voice-btn" data-target="todo-input" title="Voice Input"><i class="fas fa-microphone"></i></button>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="task-description-input">Description (optional)</label>
                     <div class="input-with-icon">
                        <textarea id="task-description-input" rows="3" placeholder="Add more details... or say 'add subtask'"></textarea>
                        <button type="button" class="voice-btn" data-target="task-description-input" title="Voice Input"><i class="fas fa-microphone"></i></button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="due-date-input">Due Date & Time</label>
                    <input type="datetime-local" id="due-date-input" title="Due Date and Time">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="priority-input">Priority</label>
                         <select id="priority-input" title="Priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="recurrence-input">Recurrence</label>
                        <select id="recurrence-input" title="Recurrence">
                            <option value="none">No Recurrence</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-submit">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <div id="dashboard-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Productivity Dashboard</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="stats-grid">
                <div class="stat-card"><h3>Completed Tasks</h3><p id="completed-count">0</p></div>
                <div class="stat-card"><h3>Pending Tasks</h3><p id="pending-stat-count">0</p></div>
                <div class="stat-card"><h3>Most Productive Day</h3><p id="productive-day">-</p></div>
            </div>
            <div class="chart-container"><canvas id="priority-chart"></canvas></div>
        </div>
    </div>
    
    <div id="activity-log-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Activity Log</h2>
                <span class="close-btn">&times;</span>
            </div>
            <ul id="activity-log-list"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
