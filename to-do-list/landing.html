<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate To-Do - A New Level of Clarity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background-color: #111827;
            background-image: radial-gradient(at 47% 33%, hsl(231.82, 69%, 35%) 0, transparent 59%), 
                              radial-gradient(at 82% 65%, hsl(263.33, 70%, 35%) 0, transparent 55%);
        }
    </style>
</head>
<body class="gradient-bg text-gray-200 antialiased">

    <!-- Main Container -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4 overflow-hidden">

        <!-- Header -->
        <header class="absolute top-0 left-0 right-0 p-6">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <svg class="w-8 h-8 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <h2 class="font-bold text-xl text-white">Ultimate To-Do</h2>
                </div>
            </div>
        </header>

        <!-- Hero Section -->
        <main class="text-center z-10 pt-16">
            <h1 class="text-4xl md:text-6xl font-extrabold text-white tracking-tight mb-4">
                Find Your Focus.
            </h1>
            <p class="max-w-xl mx-auto text-lg text-gray-400 mb-8">
                Stop juggling tasks and start achieving them. The ultimate tool to bring clarity and calm to your workflow is just one click away.
            </p>
            <a href="index.html" class="inline-flex items-center justify-center gap-2 px-8 py-4 font-semibold text-white bg-indigo-600 rounded-full shadow-lg hover:bg-indigo-500 transition-transform duration-300 transform hover:scale-105">
                <span>Get Started</span>
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14m-7-7l7 7-7 7" />
                </svg>
            </a>
        </main>

    </div>

</body>
</html>
